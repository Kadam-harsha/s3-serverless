service: serverlesss-one

provider:
  name: aws
  stage: dev

plugins:
  - serverless-lift


constructs:
  static-site-prod:
    type: static-website
    path: 'dist/'
    domain: dev.serverlesss.one
    certificate: arn:aws:acm:us-east-1:208963202029:certificate/913bf7f0-9ca3-4f74-9b5a-d75bba90fca3
    security:
      allowIframe: true
    extensions: {
      bucket: {
        Properties: {
          PublicAccessBlockConfiguration: {
            BlockPublicPolicy: false,
          }
        }
      }
    }
