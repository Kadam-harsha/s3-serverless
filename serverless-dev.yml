service: serverlesshomes

provider:
  name: aws
  stage: dev

plugins:
  - serverless-lift


constructs:
  static-site-prod:
    type: static-website
    path: 'dist/'
    domain: test.serverless.homes
    certificate: arn:aws:acm:us-east-1:677276102031:certificate/e1faef56-432d-4dfe-8fc8-5010e2ebf608
    security:
      allowIframe: true
    extensions: {
      bucket: {
        Properties: {
          PublicAccessBlockConfiguration: {
            BlockPublicPolicy: false,
          }
        }
      }
    }
